<!DOCTYPE html>
<html lang="ja">
    <head>
        <link rel="stylesheet" href="index.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>制限・無制限部門</title>
        <link href="https://fonts.googleapis.com/css2?family=Anton&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
        <style>
            :root {
                --orange: #F99F48;
                --white: #FFFFFF;
                --black: #000000;
                --light-gray: #E0E0E0;
            }
            
            body {
                font-family: 'Noto Sans JP', sans-serif;
                margin: 0;
                padding: 0;
                background-color: var(--orange);
                color: var(--black);
                font-size: 16px;
                line-height: 1.5;
                overflow-x: hidden;
            }
            
            .container {
                width: 100%;
                max-width: 1200px;
                margin: 0 auto;
                padding: 0 1rem;
                box-sizing: border-box;
            }
            
            header {
                background-color: var(--white);
                padding: 1rem 0;
                position: relative
                text-align: center;
            }
            
            header img {
                max-width: 100%;
                height: auto;
            }
            /* ハンバーガーメニューのコンテナ */
        .hamburger-container {
            position: absolute; /* 追加: 絶対位置指定 */
            top: 10px; /* 追加: 上端からの距離 */
            left: 10px; /* 追加: 左端からの距離 */
            cursor: pointer;
            z-index: 1000; /* 追加: 他の要素より前面に表示 */
        }

        /* ハンバーガーアイコンの線 */
        .bar {
            width: 35px;
            height: 5px;
            background-color: #F99F48; /* オレンジ色 */
            margin: 6px 0;
            transition: 0.4s;
        }

        /* "メニュー"テキストのスタイル */
        .menu-text {
            font-size: 6px; /* 元のサイズ10pxの0.6倍 */
            text-align: center;
            width: 35px; /* ハンバーガーアイコンと同じ幅 */
            margin-top: 2px;
        }

        /* メニューのスタイル */
        .menu {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #a8aaad;
            padding: 20px;
            border-radius: 0 0 10px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1001;
        }


        /* 閉じるボタンのスタイル */
        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 24px;
            color: white;
        }
        .close-icon {
            font-size: 36px;
        }

        .close-text {
            font-size: 12px;
            display: block;
            margin-top: -5px;
        }
        .menu-items {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
        }
        .menu-items a {
            display: block;
            color: white;
            padding: 10px 0;
            text-decoration: none;
            font-size: 18px;
            
        }

        
        header {
            background-image: url('https://hebbkx1anhila5yf.public.blob.vercel-storage.com/background-aYVJvHFjEEmlrlYRQjQgRim2utvUx1.png');
            background-repeat: repeat;
            background-size: auto;
            padding: 1rem 0;
        }
        h1 {
            font-size: 1.5rem;
            font-weight: bold;
            color: #1B435D;
            text-align: center;
            margin-bottom: 1rem;
        }
        nav ul {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            padding: 0;
            list-style-type: none;
            margin: 0;
        }
        nav button {
            padding: 0.5rem 1rem;
            border-radius: 1.5rem;
            border: none;
            font-size: 0.9rem;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }
        nav button:nth-child(odd) {
            background-color: #F99F48;
            color: white;
        }
        nav button:nth-child(even) {
            background-color: #E0E0E0;
            color: #1B435D;
        }
        nav button:hover {
            opacity: 0.8;
        }
        main {
            flex-grow: 1;
        }
        .participant-count {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
        }
        .participant-count div {
            text-align: center;
        }
        .participant-count p {
            font-size: 0.875rem;
            margin-bottom: 0.25rem;
        }
        .participant-count h2 {
            font-size: 2.25rem;
            font-weight: bold;
            color: #4854f9;
            margin: 0;
        }
        .minicar-grid {
            height: 400px;
            overflow-y: auto;
            padding-right: 1rem;
        }
        .minicar-grid-inner {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 0.5rem;
        }
        .minicar-button {
            background-color: #3b82f6;
            aspect-ratio: 1 / 1;
            border-radius: 0.375rem;
            position: relative;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .minicar-button:hover {
            background-color: #2563eb;
        }
        .minicar-button span {
            position: absolute;
            bottom: 0.25rem;
            left: 0.25rem;
            color: white;
            font-weight: bold;
            font-size: 0.75rem;
        }
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        .modal-content {
            background-color: white;
            border-radius: 0.5rem;
            width: 100%;
            max-width: 48rem;
            height: 80vh;
            display: flex;
            flex-direction: column;
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            border-bottom: 1px solid #e5e7eb;
        }
        .modal-body {
            flex-grow: 1;
            padding: 1rem;
            overflow: auto;
        }
        .modal-body iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        @media (max-width: 768px) {
            .minicar-grid-inner {
                grid-template-columns: repeat(3, 1fr);
            }
            nav ul {
                flex-wrap: wrap;
            }
            nav button {
                flex: 1 1 40%;
            }
            .participant-count {
                flex-direction: column;
                align-items: center;
            }
            .participant-count div {
                margin-bottom: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>制限・無制限部門</h1>
            <nav>
                <ul>
                    <li><button>HOME</button></li>
                    <li><button>紹介</button></li>
                    <li><button>制限・無制限部門</button></li>
                    <li><button>発明クラブ部門</button></li>
                </ul>
            </nav>
        </div>
        <!-- ハンバーガーメニューのコンテナ -->
        <div class="hamburger-container" onclick="toggleMenu()">
            <!-- ハンバーガーアイコンの線 -->
            <div class="bar bar1"></div>
            <div class="bar bar2"></div>
            <div class="bar bar3"></div>
            <!-- "メニュー"テキスト -->
            <div class="menu-text">メニュー</div>
        </div>
    </header>
    <div id="menu" class="menu">
        <!-- 閉じるボタン -->
        <div class="close-button" onclick="toggleMenu()">
            <span class="close-icon">×</span>
            <span class="close-text">閉じる</span>
        </div>
        <div class="menu-items">
            <a href="#">ホーム</a>
            <a href="#">制限・無制限部門</a>
            <a href="#">小学生部門</a>
            <!--<a href="#">ブログ</a>-->
        </div>
    </div>
   
    <!-- // メニューの開閉を制御する関数-->
    <script>
        function toggleMenu() {
            var menu = document.getElementById('menu');
            if (menu.style.display === 'block') {
                menu.style.display = 'none';
            } else {
                menu.style.display = 'block';
            }
        }
    </script>
    
    <main class="container">
        <div style="display: grid; grid-template-columns: 2fr 1fr; gap: 1rem; margin: 2rem 0;">
            <div class="participant-count">
                <div>
                    <p>制限部門参加者数</p>
                    <h2>1,286</h2>
                </div>
                <div>
                    <p>無制限部門参加者数</p>
                    <h2>742</h2>
                </div>
            </div>
            <div style="border: 1px solid #e5e7eb; padding: 1rem; border-radius: 0.375rem;">
                <h3 style="font-weight: bold; margin-bottom: 0.5rem;">タイムスケジュール</h3>
                <p style="font-size: 0.875rem;">固定</p>
            </div>
        </div>

        <section style="margin-bottom: 2rem;">
            <h2 style="font-size: 1.25rem; border-bottom: 2px solid #f3f4f6; padding-bottom: 0.5rem; margin-bottom: 1rem;">コース説明</h2>
            <div style="background-color: #f3f4f6; height: 8rem; display: flex; align-items: center; justify-content: center; color: #6b7280;">
                コース説明のコンテンツをここに配置
            </div>
        </section>

        <section>
            <h2 style="font-size: 1.25rem; border-bottom: 2px solid #F99F48; padding-bottom: 0.5rem; margin-bottom: 1rem;">ミニカー紹介</h2>
            <div class="minicar-grid">
                <div class="minicar-grid-inner">
                    <!-- 100個のボタンを生成 -->
                </div>
            </div>
        </section>
    </main>

    <div id="pdfModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle" style="font-size: 1.125rem; font-weight: bold;"></h3>
                <button id="closeModal" style="background: none; border: none; cursor: pointer;">×</button>
            </div>
            <div class="modal-body">
                <iframe id="pdfFrame" title="PDF Viewer"></iframe>
            </div>
        </div>
    </div>

    <script>
        // PDFリンクを管理するオブジェクト
        const pdfLinks = {
            1: "https://drive.google.com/file/d/1BFVO-dY3ZclCVWczqY41d14NVkUtBFtj/preview",
            2: "https://drive.google.com/file/d/1BznQz29bBvfYclnB0PfC_lNnuHOf3WYA/preview",
            // 実際のリンクに置き換えてください
        };

        // ミニカーボタンの生成
        const minicarGrid = document.querySelector('.minicar-grid-inner');
        for (let i = 1; i <= 100; i++) {
            const button = document.createElement('button');
            button.className = 'minicar-button';
            button.innerHTML = `<span>${i}</span>`;
            button.onclick = () => openPDF(i);
            minicarGrid.appendChild(button);
        }

        // PDFモーダルの制御
        const modal = document.getElementById('pdfModal');
        const modalTitle = document.getElementById('modalTitle');
        const pdfFrame = document.getElementById('pdfFrame');
        const closeModal = document.getElementById('closeModal');

        function openPDF(index) {
            modalTitle.textContent = `ミニカー ${index} の詳細`;
            if (pdfLinks[index]) {
                pdfFrame.src = pdfLinks[index];
                modal.style.display = 'flex';
            } else {
                alert('このミニカーのPDFはまだ登録されていません。');
            }
        }

        closeModal.onclick = () => {
            modal.style.display = 'none';
            pdfFrame.src = ''; // iframeのソースをクリア
        }

        window.onclick = (event) => {
            if (event.target === modal) {
                modal.style.display = 'none';
                pdfFrame.src = ''; // iframeのソースをクリア
            }
        }

        // ナビゲーションタブの制御
        const navButtons = document.querySelectorAll('nav button');
        navButtons.forEach(button => {
            button.addEventListener('click', () => {
                navButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
            });
        });
    </script>
</body>
</html>
